<!-- Comments List -->
<article class="media" style="border-top: 1px solid rgba(219,219,219,.5);">
  <div class="media-content" style="padding-top: 2.5rem; margin-bottom: 0.5rem;">
    <div class="content" v-for="rating in ratingList">
      <p style="margin-bottom: 1rem;">
        <span style="font-weight: 700;">[[ rating.username ]]</span>
        <span style="margin-left: 0.4rem;">
          <label 
            class="star-rating__star" 
            v-for="num in rating.score"
            style="color: #FFD700; font-size: 1rem; margin-bottom: 0.4rem;"
          >★</label>
        </span>
        <br />
        [[ rating.comment ]]
      </p>
    </div>
  </div>
</article>
{% if user.is_active %}
<!-- Create Comment -->
<article class="media">
  <div class="media-content">
    <div class="field">
      <p class="control">
         <!--Star Rating -->
        <div class="star-rating">
          <label 
            class="star-rating__star" 
            v-for="num in ratings"
            :class="{'is-selected': ((rating.score >= num) && rating.score != null)}"
            @click="set(num)" 
            @mouseover="star_over(num)"
            @mouseout="star_out"
          >
            <input 
              class="star-rating star-rating__checkbox" 
              type="radio"
              :value="num" 
              name="score"
              v-model="rating.score" 
            />★
          </label>
        </div>
      </p>
    </div>
    <div class="field">
      <p class="control">
        <textarea v-model="rating.comment" class="textarea" placeholder="리뷰 작성" name="comment"></textarea>
      </p>
    </div>
    <nav class="level">
      <div class="level-left">
        <div class="level-item">
          <button @click="createRating('{{ user.username }}')" class="button is-info">등록</button>
        </div>
      </div>
    </nav>
  </div>
</article>
{% endif %}
