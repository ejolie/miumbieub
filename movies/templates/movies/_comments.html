<!-- Comments List -->
<article class="media">
  <div class="media-content">
    {% for rating in movie.ratings.all %}
    <div class="content">
      <p>
        <span style="font-weight: 700;">{{ rating.user.username }}</span>
        <br>
        {{ rating.comment }}
      </p>
    </div>
    {% endfor %}
  </div>
</article>
<!-- Create Comment -->
<article class="media" id="comments">
  <div class="media-content">
    <div class="field">
      <p class="control">
        <star-rating></star-rating>
        <!--<input v-model="rating.score" type="number" name="score">-->
      </p>
    </div>
    <div class="field">
      <p class="control">
        <textarea v-model="rating.comment" class="textarea" placeholder="리뷰 작성" name="comment"></textarea>
      </p>
    </div>
    <nav class="level">
      <div class="level-left">
        <div class="level-item">
          <a @click="createRating(movie.pk)" class="button is-info">등록</a>
        </div>
      </div>
    </nav>
  </div>
</article>
